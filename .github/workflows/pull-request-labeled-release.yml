name: Build, Test, and Prepare Release Candidate

on:
  pull_request:
    types:
      - labeled
      - reopened
      - synchronize

jobs:
  integration-tests:
    name: Java ${{ matrix.java }}
    runs-on: ubuntu-latest
    if: contains( github.event.pull_request.labels.*.name, 'Extension Release Candidate :rocket:' )
    strategy:
      matrix:
        java: [8, 11, 16]
    steps:
    - uses: actions/checkout@v2
    - name: Cache Local Maven Repository
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v2
      with:
        java-version: ${{ matrix.java }}
        distribution: 'adopt'

    - name: Create Cassandra Docker Network
      run: docker network create cass-network

    - name: Start Cassandra Container
      run: docker run -p 9042:9042 --network cass-network --name mycassandra -d cassandra

    - name: Sleep for 30 Seconds
      run: sleep 30s

    - name: Load Cassandra Config
      run: docker run --rm --network cass-network -v $(pwd):/tmp cassandra cqlsh host.docker.internal 9042 -f /tmp/test.cql

    - name: Test With Maven
      run: mvn clean verify