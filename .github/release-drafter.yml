
name-template: 'Support for $OWNER $REPOSITORY Extension v$NEXT_MINOR_VERSION'
tag-template: 'v$NEXT_MINOR_VERSION'
exclude-labels:
  - 'skipReleaseNotes'
categories:
  - title: ':green_book: Notable Changes'
    labels: 
      - 'notableChanges'
  - title: 'ğŸš€ New Features'
    labels:
      - 'TypeEnhancement'
      - 'TypeTest'
  - title: 'ğŸ› Bug Fixes ğŸ› '
    labels:
      - 'TypeBug'
  - title: 'ğŸ’¥ Breaking Changes'
    labels: 
      - 'breakingChanges'
  - title: 'ğŸ¤– Security Driver and Other Updates'
    collapse-after: 5
    labels:
      - 'sdou'
      - 'dependencies'
  - title: 'ğŸ‘ New Contributors'
    labels:
      - 'newContributors'  
       
  
change-template: '- (#$NUMBER) $TITLE @$AUTHOR '
change-title-escapes: '\<*_&' # You can add # and @ to disable mentions, and add ` to disable code blocks.
version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'feature'
      - 'enhancement'
      - 'patch'
      - 'bugfix'
      - 'sdou'
  default: minor
template: |
  ## Changes
  
  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...$REPOSITORY-$RESOLVED_VERSION

